{% if form.errors %}
    <div class="container">
        <div class="alert alert-warning alert-dismissible" role="alert">
            {% for key, value in form.errors.items %}
            <strong>{{ value }}</strong>
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
{% endif %}
